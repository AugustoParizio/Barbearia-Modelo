<!DOCTYPE html>
<html lang="en">
<head> <!--declarando-->
    <meta charset="UTF-8"><!--dicionário ultilizado padrão-->

    <title>Contato - Barbearia Modelo</title>
    <link rel="stylesheet" href="reset.css"> <!--o reset limpa tudo que é feito e orgnaziza estrutura do site-->
    <link rel="stylesheet" href="style.css"><!--indica qual estilo estamos ultilizando-->
</head>


    <body>
    <header>   
      <div class="caixa">
        <h1><img src="logo.png"></h1>
        <nav>
          <ul><!--tag para lista nao ordenada-->
            <li><a href="index.html">home</a></li><!--link de referencia-->
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
        <form> <!--tag para criar um formulário-->
            <label for="nomesobrenome">Nome e Sobrenome</label> <!--etiqueta para entrada dos dados sempre anda junto com input-->
            <input type="text" id="nomesobrenome " class="input-padrao"> <!--oque o usuario vai digitar no campo pega qualquer tipo de informação-->
        
            <label for="email">E-mail</label>
            <input type="text" id="email"class="input-padrao"><!--alinhar os intens usando esta classe input-padrao-->

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone"class="input-padrao"> 

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="Mensagem"class="input-padrao"></textarea><!--tag de conteudo para usuario escrever algum comentario ou informação necessária-->
            
        <div>
            <p>Como prefere o nosso contato?</p>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>   
            
            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            

            <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
           

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

         
            <input type="submit" value="Enviar formulário"><!--para enviar os dados, onde manda os dados para servidor,email, ou proxima pagina e etc-->
        </div>
            
        
        </form>
    </main>

    <footer><!--tag rodapé do site-->

      </body>
